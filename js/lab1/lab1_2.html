<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 2</title>
</head>

<body>
    <script>
        'use strict';
        let num;
        num = prompt("Сколько ворон?");
        if ((num % 10 == 1) && (num%100 != 11)) alert('На ветке сидит ' + num + ' ворона')
        else if ((num % 10 >= 2) && (num % 10 <= 4) && ((num % 100 <= 11) || (num % 100 >= 15))) alert('На ветке сидит ' +
            num + ' вороны')
        else alert('На ветке сидит ' + num + ' ворон')
    </script>

</body>

</html>
